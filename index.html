  <body>
    <div class="continuer">
      <div class="btnList">
        <div class="btn-a">
          <div id="bold" class="btn"><i class="fas fa-bold"></i></div>
          <div id="italic" class="btn"><i class="fas fa-italic"></i></div>
          <div id="underLine" class="btn"><i class="fas fa-underline"></i></div>
          <div id="left" class="btn"><i class="fas fa-align-left"></i></div>
          <div id="center" class="btn">
            <i class="fas fa-align-center"></i>
          </div>
          <div id="right" class="btn">
            <i class="fas fa-align-right"></i>
          </div>
        </div>
        <div class="munList">
          <select name="fontFam" id="fontFam" onchange="changefam();">
            <option>-- select font</option>
            <option class="fontFam" id="sans-serif" value="sans-serif">
              sans-serif
            </option>
            <option class="fontFam" id="serif" value="serif">serif</option>
            <option class="fontFam" id="arial" value="arial">arial</option>
            <option class="fontFam" id="fantasy" value="fantasy">
              fantasy
            </option>
            <option class="fontFam" id="monospace" value="monospace">
              monospace
            </option>
          </select>
          <select name="fontSize" id="fontSize" onchange="changesiz();">
            <option>-- select size</option>
            <option class="fontSize" id="f10" value="10">10 px</option>
            <option class="fontSize" id="f20" value="20">20 px</option>
            <option class="fontSize" id="f30" value="30">30 px</option>
            <option class="fontSize" id="f40" value="40">40 px</option>
            <option class="fontSize" id="f50" value="50">50 px</option>
            <option class="fontSize" id="f100" value="100">100 px</option>
          </select>
          <select name="fontCol" id="fontCol" onchange="changecol();">
            <option>-- select color</option>
            <option class="fontCol" id="black" value="black">Black</option>
            <option class="fontCol" id="red" value="red">Red</option>
            <option class="fontCol" id="green" value="green">Green</option>
            <option class="fontCol" id="yellow" value="yellow">Yellow</option>
            <option class="fontCol" id="blue" value="blue">Blue</option>
          </select>
        </div>
      </div>
      <div class="textArea">
        <textarea class="" type="text" name="textArea" id="textArea"></textarea>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
